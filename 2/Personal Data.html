<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data</title>
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset style="width: 320px; background-color: antiquewhite;">
            <legend>Personal Data</legend>
            <fieldset style="background-color:bisque;">
                <legend><br>your name<br><br></legend>
                <br>
                <table>
                    <tr>
                        <td><label for="firstName">first name</label></td>
                        <td>:</td>
                        <td><input type="text" name="firstName" id="firstName" placeholder="ex. hassan"></td>
                    </tr>
                    <tr>
                        <td><label for="secondName">second name</label></td>
                        <td>:</td>
                        <td><input type="text" name="secondName" id="secondName" placeholder="ex. ali"></td>
                    </tr>
                </table>
            </fieldset>
            <br><br>
            <table>
                <tr>
                    <td><label for="phone">your phone</label></td>
                    <td>:</td>
                    <td><input type="tel" id="phone" name="phone" placeholder="01xxxxxxxxx"></td>
                </tr>
                <tr>
                    <td><label for="email">your email</label></td>
                    <td>:</td>
                    <td><input type="email" id="email" name="email" placeholder="you@mail.com"></td>
                </tr>
                <tr>
                    <td><label for="password">your password</label></td>
                    <td>:</td>
                    <td><input type="password" id="password" name="password" placeholder="8 numbers and char."></td>
                </tr>
                <tr>
                    <td><label for="rePassword">re password</label></td>
                    <td>:</td>
                    <td><input type="password" id="rePassword" name="repassword" placeholder="8 numbers and char."></td>
                </tr>
            </table>
            <br><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <br><br><br>
            <input type="checkbox" name="state" id="student" value="student">
            <label for="student">student</label>
            <br>
            <input type="checkbox" name="state" id="graduated" value="graduated">
            <label for="graduated">graduated</label>
            <br><br>
            <select name="listName">
                <option disabled selected value="none">select</option>
                <optgroup label="Group 1">
                    <option value="option1">Option 1.1</option>
                    <option value="option2">Option 1.2</option>
                    <option value="option3">Option 1.3</option>
                </optgroup>
                <optgroup label="Group 2">
                    <option value="option4">Option 2.1</option>
                    <option value="option5">Option 2.2</option>
                    <option value="option6">Option 2.3</option>
                </optgroup>
                <optgroup label="Group 3">
                    <option value="option7">Option 3.1</option>
                    <option value="option8">Option 3.2</option>
                    <option value="option9">Option 3.3</option>
                </optgroup>
            </select>
            <br><br>
            <button type="submit" style="border: 0px; background-color: transparent;">
                <img src="submit.png" alt="Submit">
            </button>
        </fieldset>

    </form>

</body>

</html>
