<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        <label for="firstName">First Name</label>
        <br>
        <input id="firstName" type="text" name="firstName">
        <br>
        <label for="lastName">Last Name</label>
        <br>
        <input id="lastName" type="text" name="lastName">
        <br>
        <label for="age">age</label>
        <br>
        <input type="number" name="age" id="age">
        <br>
        <label for="password">password</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <label for="rePassword"> repeat your password</label>
        <br>
        <input type="password" name="rePassword" id="rePassword">
        <br>
        <label for="email">email</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">phone</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="giturl">github link :</label>
        <br>
        <input type="url" name="giturl" id="giturl">
        <br>
        <label for="color">color</label>
        <br>
        <input type="color" name="color" id="color">
        <br>
        <label for="userImage">choose your image</label>
        <br>
        <input type="file" name="userImage" id="userImage" multiple accept="image/*">
        <br>
        <label for="search">search</label>
        <br>
        <input type="search" name="search" id="search">
        <br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="html">html</label>
        <input type="checkbox" name="skills" id="html">
        <br>
        <label for="css">css</label>
        <input type="checkbox" name="skills" id="css">
        <br>
        <label for="js">js</label>
        <input type="checkbox" name="skills" id="js">
        <input type="submit" value="submit">
    </form>
</body>

</html>
